---
layout: default-sider
title: Home
pagination: 
  enabled: true
  permalink: /:num/
redirect_from:
  - /articles/
---
        <div class="col-md-9">
          <div class="row">
            {% for post in paginator.posts %}
            <div class="col-md-4">
              <article class="card mb-4">
                <header class="card-header">
                  <div class="card-meta">
                    <a href="{{ post.url }}"><time class="timeago" datetime="{{ post.date }}">{{ post.date | date: format: 'long'}}</time></a> in <a href="/articles/{{ post.categories |Â first }}">{{ post.categories | first}}</a>
                  </div>
                  <a href="{{ post.url }}">
                    <h4 class="card-title">{{ post.title }}</h4>
                  </a>
                </header>
                <a href="{{ post.url }}">
                  <img class="card-img" src="{{ post.cover }}" alt="" />
                </a>
                <div class="card-body">
                  <p class="card-text">{{ post.subtitle }}</p>
                </div>
              </article><!-- /.card -->
            </div>
            {% endfor %}
          </div>
        </div>
