---
layout: default
---
  {% assign count = 0 %}
  {% assign splitted = paginator.first_page_path | split: "/" %}
  <main class="main pt-4">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <h1>Authors</h1>
            <hr />
          </div>
          <div class="row"> 
              {% for author in site.authors %}
                <div class="col-md-4">
                  <article class="card mb-4">
                    <header class="card-header">
                      <a href="{{ author.url }}">
                        <h4 class="card-title">{{ author.name }}</h4>
                      </a>
                    </header>
                    <a href="{{ author.url }}">
                      <img class="card-img" src="{{ author.cover }}" alt="" />
                    </a>
                  </article><!-- /.card -->
                </div>
            {% endfor %}
          </div>
        </div>

      </div>
    </div>

  </main>
