<html lang="pl">
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Przemoc nie ma pÅ‚ci.">
	<meta name="author" content="Bootlab">

  <title>Sabina Gatti - {{ page.title }}</title>

  <link href="/assets/css/app.css" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-white absolute-top">
      <div class="container">

        <button class="navbar-toggler order-2 order-md-1" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbar-left navbar-right" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse order-3 order-md-2" id="navbar-left">
          <ul class="navbar-nav mr-auto">
          {% for nav in site.data.navbar %}
            <li class="nav-item">
              <a class="nav-link {% if nav.url==page.url %}active{% endif %}" href="{{ nav.url }}">{{ nav.name }}</a>
            </li>
          {% endfor %}
          </ul>
        </div>

        <a class="navbar-brand mx-auto order-1 order-md-3" href="/" style="padding-left:110px">Sabina Gatti</a>

       
      </div>
    </nav>
  </header>
